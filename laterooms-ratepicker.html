<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-material/paper-material.html">
<!--
A Web Component Polymer element that pulls in Laterooms Rates.
Each time a value is changed a new API request is made for a new rate.

Example:

    <laterooms-ratepicker></laterooms-ratepicker>

@group Seed Elements
@element laterooms-ratepicker
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="laterooms-ratepicker">

  <style>
    :host {
      display: inline-block;
      font-family: Roboto, Helvetica, sans-serif;
      font-size: 30px;
      font-weight: 300;
      margin: 30px;
    }

    input {
      padding: 20px;
      font-size: 20px;
      margin: 10px;
      width: 30px;
    }

    .daterow {
      display: inline-block;
    }

    .fullrow {
      display: inline-block;
    }

    .fabbutton {
      margin: 20px;
    }

    .dateoutput {
      margin: 20px;
      font-size: 20px;
    }

    paper-material {
      margin-left: auto;
      margin-right: auto;
      width: 300px;
      height: 150px;
      margin-top: 50px;
    }
    .content {
      padding: 20px;
      font-size: 20px;
      text-align: -webkit-center;
      line-height: 40px;
    }
    span {
      padding-top: 20px;
      padding-bottom: 20px;
    }

  </style>

  <template>

      <iron-ajax
        auto
        url="{{url}}"
        handle-as="json"
        params="{{options}}"
        last-response="{{response}}">
      </iron-ajax>

      <div class="daterow">
        <input class="paper-font-body2" value="{{day::input}}"></input>
        <input class="paper-font-body2" value="{{month::input}}"></input>
        <input class="paper-font-body2" value="{{year::input}}"></input>
        <input class="paper-font-body2" value="{{nights::input}}"></input>
      </div>

    <div class="dateoutput">
      <span>
        This is the full string of day, month, year, nights, no of adults, no of children
        which will be passed to laterooms
      </span>
      <span style="text-align:center">{{options}}</span>
    </div
    <template items="{{response}}">
      <paper-material elevation="1">
        <div class="content">
          Laterooms Prices From
          {{item.rate}}
        </div>

      </paper-material>


      </div>
    </template>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'laterooms-ratepicker',
    properties: {
      // Day of the week that the rate is requested for
      day: {
        type: String,
        value: '01',
        notify: true
      },
      // Month that the rate is requested for
      month: {
        type: String,
        value: '09',
        notify: true
      },
      // Year that the rate is requested for
      year: {
        type: String,
        value: '15',
        notify: true
      },
      // No of Nights that the stay is for
      nights: {
        type: String,
        value: '03',
        notify: true
      },
      // String being produced that will be used to request rate.
      // This includes day, month, year, nights, hotelid, accountid,
      // number of adults "2" and number of children "0"
      options: {
        type: Number,
        value: '01091503',
        computed: '_computeOptions(day, month, year, nights, _numberofadults, _numberofchildren)'
      },
      // Laterooms ID code signifying the hotel.This can usually be found
      // in the URL of the Laterooms hotels
      hotelid: {
        type: String
      },
      // Account Number of the affiliate
      accountid: {
        type: String
      },
      // This by default is 2
      _numberofadults: {
        type: String,
        value: '02'
      },
      // By default this is 2
      _numberofchildren: {
        type: String,
        value: '00'
      }

    },
    // This is how the options value is generated
    _computeOptions: function(day, month, year, nights, _numberofadults, _numberofchildren) {
      return day + month + year + nights + _numberofadults + _numberofchildren;
    }
  });
</script>
